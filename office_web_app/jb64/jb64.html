<script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.0/hosted/office.js"></script>

<script type="text/javascript" src="jquery-1.11.0.min.js"></script>

<!-- Support routines for full JSON-Base64 support and cross-browser integration with older browsers. -->

<script type="text/javascript" src="support/crypto-js/core-min.js"></script>

<body>
<div id="mainwrap">
	<div id="headerwrap">
		<div id="logowrap"><img src="logo_small.png" alt="JSON-Base64" /></div>
		<div id="menuwrap"><div id="menuitems"><a href="#" onclick="return BeginImport();">Import</a> | <a href="#" onclick="return BeginExport();">Export</a></div></div>
	</div>
	<div id="fatalerror"></div>
<script type="text/javascript">
window.onerror = function CustomErrorHandler(msg, url, linenum) {
	document.getElementById('fatalerror').innerHTML = '<font style="color: #880000;">[FATAL]</font> A Javascript error occurred in ' + url + ' on line ' + linenum + '.  ' + msg;

	return false;
}
</script>
	<div id="contentwrap">
	</div>

	<input type="file" id="import_file" name="data" accept="application/jb64" style="display: none;" />

	<script type="text/javascript" src="jb64_app.js"></script>
</div>
